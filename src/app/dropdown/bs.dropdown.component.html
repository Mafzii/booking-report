<article class="dropdown">
    <h3 class="blue-font fw-bold pt-2">MORE DETAILS</h3>
    <div class="d-flex flex-wrap justify-content-between me-5 pb-4">
        <div class="d-flex">
            <section>
                <h3 class="gray-font fs-6 fw-bolder m-0">PROVIDER NAME</h3>
                <div class="d-flex">
                    <img class="icon" src={{data.provider_icon}}/>
                    <div class="font-12 gray-font fw-normal pt-1">{{data.provider_name}}</div>
                </div>
            </section>
        </div>
        <div class="d-flex">
            <section>
                <h3 class="gray-font fs-6 fw-bolder m-0">VOYAGE NUMBER</h3>
                <div class="font-12 gray-font fw-normal pt-1">{{data.voyage_number}}</div>
            </section>
        </div>
        <div class="d-flex">
            <section>
                <h3 class="gray-font fs-6 fw-bolder m-0">VESSEL NAME</h3>
                <div class="font-12 gray-font fw-normal pt-1">{{data.vessel_name}}</div>
            </section>
        </div>
        <div class="d-flex">
            <section>
                <h3 class="gray-font fs-6 fw-bolder m-0">VESSEL NUMBER</h3>
                <div class="font-12 gray-font fw-normal pt-1">{{data.vessel_number}}</div>
            </section>
        </div>
    </div>
    <section>
        <h3 class="gray-font fs-6 fw-bolder m-0">COMMODITY DESCRIPTION NUMBER</h3>
        <div class="font-12 gray-font fw-normal pb-4 pt-1">{{data.commodity_description}}</div>
    </section>
</article>
