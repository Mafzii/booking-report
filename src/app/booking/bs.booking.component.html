<table class="table table-borderless">
    <thead class="table-bg sticky-top"> 
        <tr class="fs-6 font-pragmatica gray-font">
            <th></th>
            <th>BOOKING</th>
            <th>CARGO DETAILS</th>
            <th>SHIPPING LINE</th>
            <th>PICK UP / DESTINATION</th>
            <th>CUT OFF.</th>
            <th>ETD</th>
            <th>ETA</th>
            <th>B/L NUMBER</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="table-light font-proxima"  *ngFor="let data of array; index as i">
        <tr>
            <td class="fs-6 pl-2 pr-2 fw-bold gray-font">{{data.id}}</td>
            <td>
                <div class="fs-6 fw-bold blue-font">{{data.booking_id}}</div>
                <div class="gray-font font-10 fw-bolder text-break">Booked by {{data.booker}} </div>
                <div class="gray-font font-10 fw-bolder text-break">on {{data.date}}</div>
            </td>
            <td class="font-14 fw-normal gray-font">
                <div *ngFor="let cargo of data.cargo">{{cargo}}</div>
            </td>
            <td>
                <div class="d-flex">
                    <img class="icon" src="{{data.sl_icon}}"/>
                    <div class="ps-2 pt-2 gray-font fw-normal">{{data.shipping_line}}</div>
                </div>
            </td>
            <td>
                <label class="d-flex">
                    <img class="flag" src="{{data.pickup_icon}}"/>
                    <div class="ps-1">
                        <div class="black-font fw-bolder">
                            {{data.pickup}}
                        </div>
                        <div class="gray-font font-10 fw-bolder">
                            {{data.pickup_2}}
                        </div>
                    </div>
                </label>
                <label class="d-flex ps-2">
                    <img class="arrow" src="../../assets/sar.svg"/>
                    <div class="d-flex mt-1">
                        <img class="flag" src="{{data.dest_icon}}"/>
                        <div class="ps-1">
                            <div class="black-font fw-bolder">
                                {{data.dest}}
                            </div>
                            <div class="gray-font font-10 fw-bolder">
                                {{data.dest_2}}
                            </div>
                        </div>
                    </div>
                </label>
            </td>
            <td>
                <div class="gray-font font-12 fw-normal">{{data.cutoff}}</div>
            </td>
            <td>
                <div class="gray-font font-12 fw-normal">{{data.etd}}</div>
            </td>
            <td>
                <div class="gray-font font-12 fw-normal">{{data.eta}}</div>
            </td>
            <td>
                <div *ngIf="data.bl_num == ''; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock><div class="gray-font font-12 ps-2 fw-bolder">Not Entered</div></ng-template>
                <ng-template #elseBlock><div class="gray-font font-12 ps-2 fw-bolder">{{data.bl_num}}</div></ng-template> 
            </td>
            <td>
                <img [ngClass]="toggle[i] ? 'active' : 'dropped'" (click)="toggler(i)" src="../../assets/expand_more.svg"/>
            </td>
        </tr>
        <tr>
            <td class="p-0" colspan="10">
                <app-dropdown *ngIf="toggle[i]" [ngClass]="toggle[i] ? 'transition' : 'dropdown'" [data]="array[i]"></app-dropdown>
            </td>
        </tr>
    </tbody>
</table>
