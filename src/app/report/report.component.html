<div class="gradient-container">
    <div class="icon-button-container">
        <img class="shan-icon" src="../../assets/shan.webp"/>
        <div class="top-right-container">
            <div class="flex">
                <img class="print-icon" src="../../assets/print.svg"/>
                <div class="print"><u><a>Print</a></u></div>
                <img class="print-icon padding" src="../../assets/download.svg"/>
                <div class="print"><u><a>Download PDF</a></u></div>
            </div>
        </div>
    </div>
    <div class="title">
        <div class="title-container flex">
            Enterprise Logistics Network
        </div>
    </div>
    <div class="subtitle">
        <div class="title-container flex">
            Booking Report
        </div>
    </div>
</div>

<div class="bookings-container">
    <div class="filter">
        <div class="filter-container">
            <div class="filter-text">Next 10 Days</div>
            <div class="filter-break"> | </div>
            <div class="filter-text">Next 15 Days</div>
            <div class="filter-break"> | </div>
            <div class="filter-text">Next 30 Days</div>
            <img class="print-icon" src="../../assets/filter.svg" />
        </div>
    </div>
    <div class="header">
        <!-- need to make this data dynamic -->
        <div class="icon-button-container header-padding">
            <div class="flex header-text">
                <div>BOOKINGS</div>
                <div class="header-break"> | </div>
                <div class="header-break">{{stats.min_date}}</div>
                <div class="header-break"> - </div>
                <div class="header-break">{{stats.max_date}}</div>
            </div>
            <div class="header-text">
                TOTAL BOOKINGS
            </div>
        </div>
        <div class="icon-button-container header-padding">
            <div class="flex">
                <img class="boat" src="../../assets/boat.svg"/>
                <div class="vertical-break"></div>
                <div class="number">{{stats.ship_bookings}}</div>
                <img class="plane" src="../../assets/plane.svg"/>
                <div class="vertical-break"></div>
                <div class="number">{{stats.plane_bookings}}</div>
                <img class="truck" src="../../assets/truck.svg"/>
                <div class="vertical-break"></div>
                <div class="number">{{stats.truck_bookings}}</div>
                <img class="warehouse" src="../../assets/warehouse.svg"/>
                <div class="vertical-break"></div>
                <div class="number">{{stats.warehouse_bookings}}</div>
            </div>
            <div class="total-bookings">{{stats.total}}</div>
        </div>
    </div>
    <div class="bookings">
        <app-booking [array]="array_db"></app-booking>
    </div>
</div>
